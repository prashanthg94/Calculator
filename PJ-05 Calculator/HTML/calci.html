<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="/PJ-05 Calculator/stylecalci.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="layout">
<div class="input" >
    <input type="text" id="input">
</div>

<div class="layoutchild" id="btnsbox" >
    <div class="row">
<div class="button" id="bt1">AC</div>
<div class="button" id="bt1" >C</div>
<div class="button" id="bt1" >?</div>
<div class="button" id="bt2">/</div>
</div>

    <div class="row">
<div class="button">7</div>
<div class="button">8</div>
<div class="button">9</div>
<div class="button" id="bt2">*</div>
</div>


    <div class="row">
<div class="button">4</div>
<div class="button">5</div>
<div class="button">6</div>
<div class="button" id="bt2">-</div>
</div>

    <div class="row">
<div class="button">1</div>
<div class="button">2</div>
<div class="button">3</div>
<div class="button" id="bt2">+</div>
</div>
    <div class="row">
<div class="button">%</div>
<div class="button">0</div>
<div class="button">.</div>
<div class="button" id="bt3">=</div>
</div>
</div>
    </div>

</body>
<script src="/PJ-05 Calculator/calci.js"></script>
</html>
